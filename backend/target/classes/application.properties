# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/rural_job_portal
spring.data.mongodb.database=rural_job_portal

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-long-and-secure-for-production
jwt.expiration=86400000

# Twilio Configuration
twilio.account.sid=your-twilio-account-sid
twilio.auth.token=your-twilio-auth-token
twilio.phone.number=your-twilio-phone-number

# Logging
logging.level.com.jobportal=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=* 